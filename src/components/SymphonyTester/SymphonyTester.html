<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SymphonyTester</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="SymphonyTester.css" />
    <script src="../../vendor.bundle.js"></script>
    <script src="SymphonyTester.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="spacer4"></div>
      <img
        src="../../assets/img/finsembleDarkBG_noText.png"
        id="finsembleLogo"
        height="50"
      />
      <p id="warningMsg1">Warning! Read before using the OBO function!</p>
      <p id="warningMsg2">
        This <b>OBO Message</b> and <b>Share Chart</b>will send actual message
        using the Symphony username provided in the code to your actual Symphony
        chat. <br />
        <b>Please use it carefully!</b>
      </p>

      <div class="rowDiv" id='selectChatPanel'>
        <label class="label" for="chatsSelect">Chats</label>
        <select id="chatsSelect" name="chatsSelect"></select>
      </div>
      <div class="rowDiv" id='tickerPanel'>
        <label class="label" for="tickerText">Share a Chart</label>
        <button type="button" id="shareChartBtn">Share</button>
        <input type="text" id="tickerText" placeholder="Ticker" />
      </div>

      <button class="accordion" id="newDirectChatAcc">New Direct Chat</button>
      <button class="accordion" id="newChatroomAcc">New Chat Room</button>
      <div class="panel" id="newChatroomPanel">
        <div class="spacer4"></div>
        <label class="label1" for="chatroomText">Chatroom Name</label>
        <input id="chatroomText" placeholder="Chatroom name" />
      </div>
      <div class="panel" id="newDirectChatPanel">
        <div class="spacer4"></div>
        <div class="col60">
          <label class="label1" for="tab">Select Member</label>
          <div class="tab">
            <button class="tabBtn" id="internalTab">Internal</button>
            <button class="tabBtn" id="externalTab">External</button>
          </div>
          <div>
            <button class="tabBtn" id="searchContactBtn">Search</button>
            <input
              type="text"
              id="memberSearchText"
              placeholder="Name"
            />
            <select
              id="connectionResult"
              name="connectionResult"
              multiple
            ></select>
          </div>
        </div>
        <div class="col40">
          <label class="label1" for="memberList">Members</label>
          <select name="memberList" id="memberList" multiple></select>
          <button id="createChatBtn">Create</button>
          <button id="createChatroomBtn">Create</button>
        </div>
      </div>

      <button class="accordion" id="messageAcc">OBO Message</button>
      <div class="panel" id='messagePanel'>
        <textarea id="oboMsg" placeholder="Input your message"></textarea>
        
        <button type="button" id="oboMsgBtn">Share</button>
        <button type="button" id="simpleShareBtn">Simple Share</button>
        <button type="button" id="advanceShareBtn">Advance Share</button>
      </div>

      <button class="accordion" id="consoleAcc">Console</button>
      <div class="panel" id="resultPanel">
        <textarea id="resultMsg" readonly></textarea>
      </div>
    </div>
  </body>
</html>
